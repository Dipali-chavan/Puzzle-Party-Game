<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Picture Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>


    <a href="https://www.momsbelief.com/"><img src="img/logo2.png" style="width: 200px;" align="right" ></a>
    
    <div id="collage">
        <center><h1>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<u>PUZZLE PARTY GAME</u></h1></center>
       <br>
       <br>
        <div id="playPanel" style="padding:5px;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Count:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Time: <span id="timerPanel"></span> seconds
                    </div>
                    <img id="actualImage" />
                    <div>See the picture and solve the puzzle.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="2" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="3" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="4" /> <label for="hard">Hard</label>
						<input type="radio" name="level" id="veryhard" value="5" /> <label for="veryhard">Very Hard</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                        <button id="newPhoto" type="button" class="btn">Next Picture</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game over !!</h2>
                Congratulations!! <br /> You got the picture ready.
                <br />
                Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                   { src: 'img/9.jpg', title: 'Car' },
                { src: 'img/10.jpg', title: 'Fish' },
                { src: 'img/7.jpg', title: 'Home' },
                { src: 'img/8.jpg', title: 'Flower' },
                { src: 'img/6.jpg', title: 'Elephant' },
                { src: 'img/5.jpg', title: 'Cow' },
                { src: 'img/4.jpg', title: 'Apple' },
                { src: 'img/1.jpg', title: 'Cat' },
                { src: 'img/3.jpg', title: 'Bag' },
                { src: 'img/2.jpg', title: 'Sun' },
                { src: 'img/p2.jpg', title: 'Pigeon' },
                { src: 'img/p1.jpg', title: 'Computer' },
                { src: 'img/p3.jpg', title: 'SeeSaw' },
                { src: 'img/p4.jpg', title: 'Plant' },
                { src: 'img/p6.jpg', title: 'Monkey' },
                { src: 'img/p7.jpg', title: 'Duck' },
                { src: 'img/p5.jpg', title: 'Swing' },
                { src: 'img/p10.jpg', title: 'X-Tree' },
                { src: 'img/p8.jpg', title: 'Bad-Minton' },
                { src: 'img/p9.jpg', title: 'Slide' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
    <br>

     <div class="footer" style="z-index:0;"><center>
      <a href="https://www.momsbelief.com/"><img src="img/logo 1.png" style="width: 150px;" align="center" ></a>
    <div style="right: : 450px; position: fixed;"></center>

</body>
</html>
